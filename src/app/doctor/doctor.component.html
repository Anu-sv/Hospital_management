<div class="container">
    <h3>Enter Doctors Details</h3>
    </div>
<div class="container-md">
<form (ngSubmit)="onSubmit()">
    <div class ="form-group">
    <label >Name</label>
    <input type="text" class="form-control" id="name" 
    [(ngModel)]= "doctors.name" name="name">
    </div>
    <div class ="form-group">
        <label >Age</label>
        <input type="text" class="form-control" id="age" 
        [(ngModel)]= "doctors.age" name="age">
     </div>
    <div class ="form-group">
        <label >Gender</label>
        <input type="text" class="form-control" id="gender" 
        [(ngModel)]= "doctors.gender" name="gender">
     </div>
    
   
    <div class ="form-group">
        <label >specialistField</label>
        <input type="text" class="form-control" id="specialistField" 
        [(ngModel)]= "doctors.specialistField" name="specialistField">
    </div>
   
    <button class="btn btn-success" type="submit">Submit</button>

    

</form>
</div>
